t3api        = https://docs.typo3.org/m/typo3/reference-coreapi/8.7/en-us/
t3cgl        = https://docs.typo3.org/m/typo3/reference-coding-guidelines/8.7/en-us/
t3fal        = https://docs.typo3.org/m/typo3/reference-fal/8.7/en-us/
